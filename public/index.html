<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Trello</title>
    <meta name="description" content="Mini trello's so cute!" />
    <meta name="author" content="Minho/alsgh458@gmail.com" />
    <link rel="icon" type="image/x-icon" href="./imgs/favicon.png" />

    <!--JS import-->
    <script defer type="module" src="./js/index.js"></script>

    <!--CSS import-->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/board.css">

    <!-- Add icon library -->
    <script src="https://kit.fontawesome.com/bd87ac7f98.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <!--Header-->
    <section id="header__section">
      <div id="navbar">
        <div id="navbar__title">
          <h1>Mini Trello</h1>
        </div>
      </div>
    </section>
    
    <!--Board-->
    <section id="board__section">
      <div id="board">
        <div class="add-item board__item">
          <button class="add-item__btn">+</button>
          <p class="add-item__comment">Add another list</p>
        </div>
        <!--Dynamic Area-->
      </div>
    </section>



  </body>
</html>
